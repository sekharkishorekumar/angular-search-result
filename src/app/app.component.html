<div style="text-align: center">
  <h1>Search Items</h1>
  <form class="form-horizontal" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
    <div>
      <input type="text" placeholder="Start your search" class="form-control" formControlName="continent"/>
      <input type="submit"/>
    </div>
    <div style="color:red">{{errorMessage}}</div>
  </form>
</div>
<div>
  <ul *ngFor="let result of searchResult">
    <li>{{result.name}}</li>
    <li>{{result.email}}</li>
    <li>{{result.body | truncate}}</li>
  </ul>
</div>
